{% extends 'core/base.html' %}

{% block title %}Sign In - VideoTube{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-container">
        <div class="auth-logo">
            <svg viewBox="0 0 24 24" width="64" height="64">
                <path fill="#ff0000"
                    d="M10 15l5.19-3L10 9v6m11.56-7.83c.13.47.22 1.1.28 1.9.07.8.1 1.49.1 2.09L22 12c0 2.19-.16 3.8-.44 4.83-.25.9-.83 1.48-1.73 1.73-.47.13-1.33.22-2.65.28-1.3.07-2.49.1-3.59.1L12 19c-4.19 0-6.8-.16-7.83-.44-.9-.25-1.48-.83-1.73-1.73-.13-.47-.22-1.1-.28-1.9-.07-.8-.1-1.49-.1-2.09L2 12c0-2.19.16-3.8.44-4.83.25-.9.83-1.48 1.73-1.73.47-.13 1.33-.22 2.65-.28 1.3-.07 2.49-.1 3.59-.1L12 5c4.19 0 6.8.16 7.83.44.9.25 1.48.83 1.73 1.73z" />
            </svg>
        </div>
        <h1>Sign in</h1>
        <p class="auth-subtitle">to continue to VideoTube</p>

        <form method="POST" class="auth-form">
            {% csrf_token %}

            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required class="form-input">
            </div>

            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required class="form-input">
            </div>

            <div class="form-actions">
                <a href="{% url 'register' %}" class="btn btn-text">Create account</a>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
